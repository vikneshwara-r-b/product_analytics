version: 2

models:
  - name: dim_customer
    description: SCD Type-1 Customer Dimension Table
    columns:
      - name: customer_id
        description: The primary key
      - name: email
        description: Email ID of the customer
      - name: first_name
        description: First name of the customer
      - name: last_name
        description: Last name of the customer
      - name: full_name
        description: Full name of the customer
      - name: phone
        description: Full number of the customer
      - name: address_line1
        description: Address Line 1 of the customer
      - name: address_line2
        description: Address Line 2 of the customer
      - name: city
        description: City of the customer
      - name: state
        description: State of the customer
      - name: country
        description: Country where the customer resides
      - name: postal_code
        description: Postal code of the customer residence
      - name: registration_date
        description: Registration date of the customer
      - name: customer_status
        description: Check whether the customer is ACTIVE, INACTIVE or SUSPENDED
      - name: customer_segment
        description: Check whether the customer is VIP, REGULAR or NEW
      - name: lifetime_orders
      - name: lifetime_value
      - name: average_order_value
      - name: days_since_last_order
      - name: is_repeat_customer
      - name: customer_tier
        description: Ranking the customer based on BRONZE, SILVER, GOLD, PLATINUM
      - name: data_quality_score
      - name: created_at
      - name: updated_at